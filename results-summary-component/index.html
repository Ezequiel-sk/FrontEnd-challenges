<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Frontend Mentor | Results summary component</title>
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="apple-touch-icon" sizes="180x180" href="asset/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="asset/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="asset/favicon/favicon-16x16.png">
        <link rel="manifest" href="asset/favicon/site.webmanifest">
        <link rel="mask-icon" href="asset/favicon/safari-pinned-tab.svg" color="#ffffff">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="theme-color" content="#ffffff">
    </head>
    <body>
        <div class="container">
            <main class="mn">
                <section class="mn__sctnlf">
                    <div class="mn__sctnlf-ctr">
                        <h1 class="mn__sctnlf-h1">Your Result</h1>
                        <div class="mn__sctnlf-dv">
                            <h2 class="mn__sctnlf-dv-h2">76</h2>
                            <p class="mn__sctnlf-dv-p">of 100</p>
                        </div>
                        <h2 class="mn__sctnlf-h2">Great</h2>
                        <p class="mn__sctnlf-p">You scored higher than 65% of the people who have taken these tests.</p>
                    </div>
                </section>
                <section class="mn__sctnrt">
                    <div class="mn__sctnrt-ctr">
                        <h1 class="mn__sctnrt-h1">Summary</h1>
                        <div class="mn__sctnrt-dv mn__sctnrt--reaction" id="reaction">
                            <div class="mn__sctnrt-dv-ctr">
                                <div>
                                    <img class="mn__sctnrt-dv-img icon" src="asset/svg/icon-reaction.svg" alt="red lightning icon">
                                    <h2 class="mn__sctnrt-dv-h2">Reaction</h2>
                                </div>
                                <div class="mn__sctnrt-dv-score">
                                    <span class="score">80</span>
                                    <p>/ 100</p>
                                </div>
                            </div>
                        </div>
                        <div class="mn__sctnrt-dv mn__sctnrt--memory" id="memory">
                            <div class="mn__sctnrt-dv-ctr">
                                <div>
                                    <img class="mn__sctnrt-dv-img icon" src="asset/svg/icon-memory.svg" alt="icon of a yellow brain">
                                    <h2 class="mn__sctnrt-dv-h2">Memory</h2>
                                </div>
                                <div class="mn__sctnrt-dv-score">
                                    <span class="score">92</span>
                                    <p>/ 100</p>
                                </div>
                            </div>
                        </div>
                        <div class="mn__sctnrt-dv mn__sctnrt--verbal" id="verbal">
                            <div class="mn__sctnrt-dv-ctr">
                                <div>
                                    <img class="mn__sctnrt-dv-img icon" src="asset/svg/icon-verbal.svg" alt="green bullet icon">
                                    <h2 class="mn__sctnrt-dv-h2">Verbal</h2>
                                </div>
                                <div class="mn__sctnrt-dv-score">
                                    <span class="score">61</span>
                                    <p>/ 100</p>
                                </div>
                            </div>
                        </div>
                        <div class="mn__sctnrt-dv mn__sctnrt--visual" id="visual">
                            <div class="mn__sctnrt-dv-ctr">
                                <div>
                                    <img class="mn__sctnrt-dv-img icon" src="asset/svg/icon-visual.svg" alt="blue eye icon">
                                    <h2 class="mn__sctnrt-dv-h2">Visual</h2>
                                </div>
                                <div class="mn__sctnrt-dv-score">
                                    <span class="score">72</span>
                                    <p>/ 100</p>
                                </div>
                            </div>
                        </div>
                        <button class="mn__sctnrt-bts">Continue</button>
                    </div>
                </section>
            </main>
        </div>
    </body>
</html>
