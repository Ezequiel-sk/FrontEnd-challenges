<!DOCTYPE html>
<html lang="en">
<head>
    <title>Frontend Mentor | QR code component</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Frontend Mentor challenge completed by @Ezequie-Sk">

    <!-- CSS style sheet link -->
    <link rel="stylesheet" href="css/style.css">

    <!-- google Fonts | Outfits -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">

<body>
    <div class="wrapping">
        <main class="mn">
            <div class="mn__wrapping">
                <img src="asset/img/image-qr-code.png" alt="Image of a QR code" class="mn__img">
                <h1 class="mn__h1">Improve your front-end skills by building projects</h1>
                <p class="mn__p">
                    Scan the QR code to visit Frontend 
                    Mentor and take your coding skills to 
                    the next level
                </p>
            </div>
        </main>
        <footer class="footer">
            <span>
                Challenge by 
                <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
                    Frontend Mentor
                </a>.
            </span> 
            <span>
                Coded by 
                <a href="https://www.frontendmentor.io/profile/Leandro-smiak">
