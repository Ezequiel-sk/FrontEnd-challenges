<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Frontend Mentor | Stats preview card component</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" type="text/css" href="css/index.css">

        <link rel="apple-touch-icon" sizes="180x180" href="asset/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="asset/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="asset/favicon/favicon-16x16.png">
        <link rel="manifest" href="asset/favicon/site.webmanifest">
        <link rel="mask-icon" href="asset/favicon/safari-pinned-tab.svg" color="#ffffff">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="theme-color" content="#ffffff">
    </head>
    <body>
        <div class="container">
            <main class="main">
                <div class="main__container">
                    <h1 class="main__title">Get<span class="main__title-span"> insights </span>that help your business grow.</h1>
                    <p class="main__p">
                        Discover the benefits of data analytics and make better decisions regarding revenue, 
                        customer experience, and overall efficiency.
                    </p>
                    <div class="main__div">
                        <div>
                            <h2 class="main__div-h2">10k+</h2>
                            <p class="main__div-p">companies</p>
                        </div>
                        <div>
                            <h2 class="main__div-h2">314</h2>
                            <p class="main__div-p">templates</p>
                        </div>
                        <div>
                            <h2 class="main__div-h2">12m+</h2>
                            <p class="main__div-p">queries</p>
                        </div>
                    </div>
                </div>
            </main>
            <picture class="container-img">
                <source srcset="asset/img/image-header-desktop.jpg" media="(min-width: 425px)">
                <source srcset="asset/img/image-header-mobile.jpg" media="(max-width: 425px)">
                <img src="asset/img/image-header-desktop.jpg" alt="girls working in an office">
            </picture>
        </div>
    </body>
</html>
